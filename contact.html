<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="プロフィールサイト">
    <title>Naobox_Contact</title>
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c" rel ="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <a class="logo" href="index.html">
                <img src="images/cherry-5104127_640.png" alt="ロゴマーク">
            </a>
        </h1>
        <nav>
            <ul class="navi">
                <li><a href="profile.html">紹介</a></li>
                <li><a href="learning.html">学習</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <div id="cont">

        <section class="lnq">
            
            <h2 class="lnq_ttl">
                Contact
            </h2>
            
            <form action="#">

                <div class="form">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div class="form">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div class="form">
                    <label for="message">メッセージ</label>
                    <textarea id="message" placeholder="メッセージを入力" name="your-message"></textarea>
                </div>
                
                <input type="submit" class="button" value="送信">

            </form>
         

        </section>

        <p class="cont_fot">
            <small>&copy; 2020 Naobox</small>
        </p>
    </div>
</body>
</html>
